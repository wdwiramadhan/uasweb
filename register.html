<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
  <div class="container">
    <h3 class="text-center mt-3">Maaf sistem sedang dalam perbaikan, silahkan kembali ke <a href="index.html" class="text-orange">halaman utama</a> </h3>
    <div class="row mt-5">
      <div class="col-md-6">
          <div class="responsive-image">
              <img src="./img/register.png" width="100px">
          </div>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-5 my-auto">
        <div class="card p-5">
          <h3 class="text-center">Login</h3>
          <form>
            <div class="form-group">
              <label for="exampleInputName1">Name</label>
              <input type="text" class="form-control" id="exampleInputName1" >
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" >
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
            <div class="mt-4">
              <button class="btn btn-full-orange text-white">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
